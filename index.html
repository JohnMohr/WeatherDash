<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    
</head>

<body>

    <header>
        <div>
            <h1> ULTRA LUXURIOUS WEATHER DASHBOARD </h1>
        </div>
    </header>

    <div class="row viewCrate">
        <!-- search -->
        <div class="col-3 viewContainer searchContainer">
            <form action="submit" id="city-search">
                <label for=""> Search For a City:</label>
                <input type="text" id="city-text" aria-label="search">
            </form>
            <div id="searchHistory"></div>
        </div>
        <!-- content -->
        <div class="col-9">

            <div class="container viewContainer">
                <div class="row align-items-center">
                    <h2 class="city">Today's Weather:</h2>
                        <span id="currentDate"></span>
                        <span id="currentInfo" class="weatherInfo"></span>
                </div>
                <div class="row justify-content-between">
                    <div class="col weatherCard">
                        <h4>Temperature</h4>
                        <p class="temp displayNumber"></p>
                    </div>
                    <div class="col weatherCard">
                        <h4>Humidity</h4>
                        <p class="humidity displayNumber"></p>
                    </div>
                    <div class="col weatherCard">
                        <h4>Wind Speed</h4>
                        <p class= "wind displayNumber"></p>
                    </div>
                    <div class="col weatherCard">
                        <h4>UV Index</h4>
                        <p class="UV displayNumber"></p>
                    </div>
                </div>
            </div>
            <div class="container viewContainer">
                <h2>5-day Forecast</h2>
                <div class="row">
                    <div class="col weatherCard" data-card="0">
                        <h4 class="forecastDate"></h4>
                    </div>
                    <div class="col weatherCard" data-card="1">
                        <h4 class="forecastDate"></h4>
                    </div>
                    <div class="col weatherCard" data-card="2">
                        <h4 class="forecastDate"></h4>
                    </div>
                    <div class="col weatherCard" data-card="3">
                        <h4 class="forecastDate"></h4>
                    </div>
                    <div class="col weatherCard" data-card="4">
                        <h4 class="forecastDate"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
