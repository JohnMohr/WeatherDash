<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <header class="container-fluid">
        <div class="row d-flex justify-content-center">
            <h1> ULTRA LUXURIOUS WEATHER DASHBOARD </h1>
            <img id="headerIcon" src="http://openweathermap.org/img/wn/10d@2x.png">
        </div>
    </header>

    <div class="container displayContainer overallCard">
        <div class="row viewCrate">
            <!-- search -->
            <aside class="col-sm-3 displayContainer order-12 order-sm-1">
                <form action="submit" id="city-search">
                    <strong><label for=""> Search For a City:</label></strong>
                    <input type="text" id="city-text" aria-label="Search">
                </form>
                <div id="searchHistory"></div>
            </aside>
            <!-- content -->
            <div class="col-sm-9 order-1 order-sm-12">

                <div class="container displayContainer mainContainer">
                    <div class="row align-items-center">
                        <h2 class="city">Today's Weather:</h2>
                        <span id="currentDate"></span>
                        <span id="currentDescription" class="weatherDescription"></span>
                        <img id="currentIcon">
                    </div>
                    <div class="row justify-content-between">
                        <div class="col displayCard">
                            <h4>Temperature</h4>
                            <p class="temp displayNumber"></p>
                        </div>
                        <div class="col displayCard">
                            <h4>Humidity</h4>
                            <p class="humidity displayNumber"></p>
                        </div>
                        <div class="col displayCard">
                            <h4>Wind Speed</h4>
                            <p class="wind displayNumber"></p>
                        </div>
                        <div class="col displayCard">
                            <h4>UV Index</h4>
                            <p class="UV displayNumber"></p>
                        </div>
                    </div>
                </div>
                <div class="container displayContainer mainContainer">
                    <h2>FOURcast</h2>
                    <div class="row d-flex justify-content-between">
                        <div class="col displayCard" data-card="0">
                            <h4 class="forecastDate"></h4>
                            
                        </div>
                        <div class="col displayCard" data-card="1">
                            <h4 class="forecastDate"></h4>
                        </div>
                        <div class="col displayCard" data-card="2">
                            <h4 class="forecastDate"></h4>
                        </div>
                        <div class="col displayCard" data-card="3">
                            <h4 class="forecastDate"></h4>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/forecast.js"></script>
    <script src="./assets/js/search.js"></script>
</body>

</html>
